<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .box {
        width: 360px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        position: relative;
    }

    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 14px 45px 14px 14px;
        border-radius: 10px;
        border: 1.5px solid #ddd;
        font-size: 15px;
        transition: 0.3s ease;
        outline: none;
    }

    input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
        color: #666;
        user-select: none;
    }

    .strength {
        margin-top: 15px;
        font-weight: 600;
        text-align: center;
        transition: 0.3s;
    }

    .weak {
        color: #e74c3c;
    }

    .medium {
        color: #f39c12;
    }

    .strong {
        color: #27ae60;
    }

    .meter {
        height: 8px;
        width: 100%;
        background: #eee;
        border-radius: 6px;
        overflow: hidden;
        margin-top: 10px;
    }

    .meter-fill {
        height: 100%;
        width: 0%;
        transition: 0.3s ease;
    }

    .weak-bar {
        background: #e74c3c;
        width: 33%;
    }

    .medium-bar {
        background: #f39c12;
        width: 66%;
    }

    .strong-bar {
        background: #27ae60;
        width: 100%;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="box">
    <h2>Password Strength</h2>

    <div class="input-group">
        <input
            type="password"
            id="password"
            placeholder="Enter your password"
            onkeyup="checkStrength()"
        />
        <span class="toggle" onclick="togglePassword()">üëÅ</span>
    </div>

    <div class="meter">
        <div id="meterFill" class="meter-fill"></div>
    </div>

    <div id="result" class="strength"></div>
</div>

<script>
    function checkStrength() {
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");
        const meter = document.getElementById("meterFill");

        let strength = 0;

        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[@$!%*?&]/.test(password)) strength++;

        if (!password) {
            result.textContent = "";
            meter.className = "meter-fill";
            meter.style.width = "0%";
            return;
        }

        if (strength <= 1) {
            result.textContent = "Weak password";
            result.className = "strength weak";
            meter.className = "meter-fill weak-bar";
        } 
        else if (strength <= 3) {
            result.textContent = "Medium password";
            result.className = "strength medium";
            meter.className = "meter-fill medium-bar";
        } 
        else {
            result.textContent = "Strong password";
            result.className = "strength strong";
            meter.className = "meter-fill strong-bar";
        }
    }

    function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>

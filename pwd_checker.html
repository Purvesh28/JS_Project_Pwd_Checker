<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Page title shown in browser tab -->
<title>Password Strength Checker</title>

<style>
    /* Apply consistent box sizing and font globally */
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
    }

    /* Center the card vertically & horizontally with gradient background */
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    /* Main container card */
    .box {
        width: 360px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease;
    }

    /* Heading styling */
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Wrapper to position password field and eye icon */
    .input-group {
        position: relative;
    }

    /* Password input field */
    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 14px 45px 14px 14px;
        border-radius: 10px;
        border: 1.5px solid #ddd;
        font-size: 15px;
        transition: 0.3s ease;
        outline: none;
    }

    /* Input focus effect */
    input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    /* Eye icon used to show / hide password */
    .toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
        color: #666;
        user-select: none;
    }

    /* Text that shows password strength */
    .strength {
        margin-top: 15px;
        font-weight: 600;
        text-align: center;
        transition: 0.3s;
    }

    /* Strength color indicators */
    .weak {
        color: #e74c3c;
    }

    .medium {
        color: #f39c12;
    }

    .strong {
        color: #27ae60;
    }

    /* Strength progress bar container */
    .meter {
        height: 8px;
        width: 100%;
        background: #eee;
        border-radius: 6px;
        overflow: hidden;
        margin-top: 10px;
    }

    /* Inner bar that grows based on strength */
    .meter-fill {
        height: 100%;
        width: 0%;
        transition: 0.3s ease;
    }

    /* Weak strength bar */
    .weak-bar {
        background: #e74c3c;
        width: 33%;
    }

    /* Medium strength bar */
    .medium-bar {
        background: #f39c12;
        width: 66%;
    }

    /* Strong strength bar */
    .strong-bar {
        background: #27ae60;
        width: 100%;
    }

    /* Fade animation for smooth entry */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<!-- Main card -->
<div class="box">
    <h2>Password Strength</h2>

    <!-- Input field with toggle icon -->
    <div class="input-group">
        <input
            type="password"
            id="password"
            placeholder="Enter your password"
            onkeyup="checkStrength()"
        />
        <!-- Eye icon to show / hide password -->
        <span class="toggle" onclick="togglePassword()">üëÅ</span>
    </div>

    <!-- Strength progress bar -->
    <div class="meter">
        <div id="meterFill" class="meter-fill"></div>
    </div>

    <!-- Strength label text -->
    <div id="result" class="strength"></div>
</div>

<script>
    /*
     * Function to calculate password strength
     * Runs every time user types (onkeyup)
     */
    function checkStrength() {
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");
        const meter = document.getElementById("meterFill");

        let strength = 0;

        // Rule 1: Minimum length
        if (password.length >= 8) strength++;

        // Rule 2: Contains uppercase letter
        if (/[A-Z]/.test(password)) strength++;

        // Rule 3: Contains number
        if (/[0-9]/.test(password)) strength++;

        // Rule 4: Contains special character
        if (/[@$!%*?&]/.test(password)) strength++;

        // Reset UI if input is empty
        if (!password) {
            result.textContent = "";
            meter.className = "meter-fill";
            meter.style.width = "0%";
            return;
        }

        // Weak password
        if (strength <= 1) {
            result.textContent = "Weak password";
            result.className = "strength weak";
            meter.className = "meter-fill weak-bar";
        } 
        // Medium password
        else if (strength <= 3) {
            result.textContent = "Medium password";
            result.className = "strength medium";
            meter.className = "meter-fill medium-bar";
        } 
        // Strong password
        else {
            result.textContent = "Strong password";
            result.className = "strength strong";
            meter.className = "meter-fill strong-bar";
        }
    }

    /*
     * Toggle password visibility
     * Switches between 'password' and 'text'
     */
    function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
